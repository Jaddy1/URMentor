{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login_styles.css') }}">
{% endblock %}

{% block page_content %}
  <body class="text-center" style="max-width: 500px; margin-left: auto;
  margin-right: auto;">
    <h1>Log In</h1>

    <form class="form" method="POST">
      <h1>Log In</h1>
      <label for="inputNetID">NetID:</label>
      <input type="text" name="inputNetID" placeholer="NetID">
      <label for="password">Password:</label>
      <input type="password" name="password" placeholer="Password">
      <button class="btn btn-lg btn-primary btn-block submitbtn" type="submit" style="background-color: #007bff;">Log In</button>
    </form>
    <p>Don't have an account? <a href="/register">Sign up</a></p>
  </body>
</html>
{% endblock %}
