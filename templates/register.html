{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login_styles.css') }}">
{% endblock %}

{% block page_content %}

  <body class="text-center" style="max-width: 500px; margin-left: auto;
  margin-right: auto;">
    <h1>Registration</h1>
    
    <form class="form" method="POST">
      <h1></h1>
      <label for="inputNetID">NetID:</label>
      <input type="text" name="inputNetID" placeholer="NetID">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" placeholer="First Name">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" placeholer="Last Name">
      <label for="password">Password:</label>
      <input type="password" name="password" placeholer="Password">
      <label for="cPassword">Confirm Password:</label>
      <input type="password" name="cPassword" placeholer="Confirm Password">
      <button class="btn btn-lg btn-primary btn-block submitbtn" type="submit" style="background-color: #007bff;">Sign Up</button>
    </form>
    <p>Alredy have an account? <a href="/login">Log In</a></p>
  </body>
</html>
{% endblock %}
