{% extends "base.html" %}

{% block title %}Find Your Match{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/dropdown_styles.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
{% endblock %}

{% block page_content %}
  <body class="text-center">
    <h1>Find Your Match</h1>
    <hr>

    <section id = "Tag">
        <h2>List of tags</h2>
    </section>

    <section id = "addTag">
        <h2>Add a tag:</h2>
        <form autocomplete="on" action="#">
            <div class="autocomplete" style="width:200px;">
              <input id="myInput" type="text" name="myCountry" placeholder="New tag">
            </div>
            <!-- <input type="submit"> -->
        </form>
    </section>



      <!-- NEXT -->
  <div class="p-2 bd-highlight">

    <a href="/matchResult"><button id = "next" type="button" class="btn btn-success">Match!</button></a>
    <a href="/menteeMain"><button id = "next" type="button" class="btn btn-warning">Cancel</button></a>
  </div>

  </body>
</html>
{% endblock %}
